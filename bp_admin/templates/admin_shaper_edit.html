{% extends 'admin_base.html' %}

{% block page_css %}
<style>
  #live { 
  	background: #efefef; 
  }
</style>
{% endblock %}



{% block breadcrums %}
<!--breadcrumbs start-->
<div id="breadcrumbs-wrapper" class=" grey lighten-3" style="  min-height: 70px;">
    <div class="container">
        <div class="row">
          <div class="col s12 m12 l12">
            <h5 class="breadcrumbs-title">Shaper Details <a class="btn waves-effect waves-light right indigo" href="/admin/shapers/">Back<i class="mdi-navigation-arrow-back left"></i></a></h5>
          </div>
        </div>
    </div>
</div>
<!--breadcrumbs end-->
{% endblock %}

{% block page_content %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<form id="form_shaper" action="{{ url|safe }}" method="POST">
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<input type="hidden" name="shaper_id" value="{{ shaper_id }}">
        <div class="col s12 m9">
          <div class="">
              <div class="row">
                  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                  <input type="hidden" name="shaper_id" value="none">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="name" name="name" type="text" value="{{sh_name}}">
                      <label for="name">Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="email" name="email" type="tel" value="{{sh_email}}">
                      <label for="email">Email</label>
                    </div> 
                  </div>
                  <div class="row">                   
                    <div class="input-field col s6">
                      <input id="birth" name="birth" type="date" class="datepicker" value="{{birth}}">
                      <label for="birth">Birthday</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="twitter" name="twitter" type="tel" value="{{twitter}}">
                      <label for="twitter">Twitter</label>
                    </div>  
                    <div class="input-field col s6">
                      <input id="linkedin" name="linkedin" type="tel" value="{{linkedin}}">
                      <label for="linkedin">LinkedIn</label>
                    </div>  
                    <div class="input-field col s6">
                      <input id="image" name="image" type="tel" value="{{image}}">
                      <label for="image">Image URL</label>
                    </div>  
                    <div class="input-field col s12">
                      <textarea id="bio" name="bio" class="materialize-textarea validate">{{bio}}</textarea>
                      <label for="bio">Bio</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12 center">
                        <button class="waves-effect waves-light light-blue white-text btn right" id="submit_form" >Save changes
                          <i class="mdi-content-send right"></i>
                        </button>                           
                      </div>
                  </div>
              </div>
              </div>
          </div>
				

			</form>
		</div>
	</div>
</div>


{% endblock %}


{% block page_floatings %}
{% endblock %}

{% block page_scripts %}
<script type="text/javascript">
	$(document).ready(function(){
    document.querySelector('#submit_form').addEventListener('click', function() { 
                  document.getElementById("form_shaper").submit()
          });
	});
</script>
{% endblock %}
